{% extends "base.html" %}
{% block content %}
{% include 'components/tabs.html' %}
    <div>

        <h3 class="center">Tax Calculator</h3>
        <div class="card-wrapper">
            <div class="card">
                <h2 class="center">Tax Calculator</h2>
            
                <div class="center">
                    <form id="taxForm" method="POST" action="/calculateTax/calculatetax">
                        <div class="form-row">
                            <label for="gross_income">Gross Income:</label>
                            <input type="number" id="gross_income" name="gross_income" required>
                        </div>
                        <div class="form-row">
                            <label for="filing_status">Filing Status:</label>
                            <select id="filing_status" name="filing_status" required>
                                <option value="single">Single</option>
                                <option value="married">Married</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <label for="deposit_schedule">Deposit Schedule:</label>
                            <select id="deposit_schedule" name="deposit_schedule" required>
                                <option value="monthly">Monthly</option>
                                <option value="semiweekly">Semiweekly</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <button type="submit">Calculate</button>
                        </div>
                    </form>
                </div>
            </div>
        
        </div>

    </div>
    

{% endblock %}
