{% extends "base.html" %}

{% block content %}
  <div class="card-wrapper">

    <div class="card">

      <h2 class="center">Log In</h2>

      <form name="login_form">

        <label for="email">Email</label>
        <input type="email" name="email" class="field" required>

        <label for="password">Password</label>
        <input type="password" name="password" class="field" required>

        <p class="error error--hidden"></p>
        <input type="submit" value="Log In" class="btn">
          
        <div class="link-options">
          <a href="/goforgetPass" class="link">Forgot Password?</a> |
          <a href="/gosignup" class="link">Sign Up</a>
        </div>
      
      </form>

      <!-- Add Google Sign-In Button -->
      <div class="google-signin-button">
        <a href="/auth_google" class="btn-google">
          <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
          Sign in with Google
        </a>
      </div>

      
    </div>
    
  
  </div>
{% endblock %}
